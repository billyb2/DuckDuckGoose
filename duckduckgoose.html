function duckDamage(){
if(duckInvincible == false){
duckHealth --;
duckInvincible = true;
setTimeout(function(){
duckInvincible = false;
}, 3000);
} 
}

function gooseDamage(){
if(gooseInvincible == false){
gooseHealth --;
gooseInvincible = true;
setTimeout(function(){
gooseInvincible = false;
}, 3000);
} 
}

function handler(e) {
    e = e || window.event;

    var pageX = e.pageX;
    var pageY = e.pageY;

    // IE 8
    if (pageX === undefined) {
        pageX = e.clientX + document.body.scrollLeft + document.documentElement.scrollLeft;
        pageY = e.clientY + document.body.scrollTop + document.documentElement.scrollTop;
    }

ctx.fillStyle = "black";

ctx.font="20px Georgia";
ctx.fillText(pageX + " " + pageY,pageX, pageY);
}

// attach handler to the click event of the document
if (document.attachEvent) document.attachEvent('onclick', handler);
else document.addEventListener('click', handler);

function test1(){
DeltaX = boss1EyeX + 126 - Math.max(duckX, Math.min(boss1EyeX + 126, duckX + 40));
DeltaY = boss1EyeY + 126 - Math.max(duckY, Math.min(boss1EyeY + 126, duckY + 60));
return (DeltaX * DeltaX + DeltaY * DeltaY) < (126 * 126);
}

function test2(){
DeltaX = boss1EyeX + 126 - Math.max(gooseX, Math.min(boss1EyeX + 126, gooseX + 50));
DeltaY = boss1EyeY + 126 - Math.max(gooseY, Math.min(boss1EyeY + 126, gooseY + 60));
return (DeltaX * DeltaX + DeltaY * DeltaY) < (126 * 126);
}
